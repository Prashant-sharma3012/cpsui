<md-sidenav-container class="example-sidenav-fab-container">
    <md-sidenav #sidenav mode="side" opened="true">
        <div class="example-scrolling-content">
            <md-list>
                <md-list-item>
                    <md-icon md-list-icon>data_usage</md-icon>
                    <p md-line> vendor </p>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <md-icon md-list-icon>data_usage</md-icon>
                    <p md-line> vendor </p>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <md-icon md-list-icon>data_usage</md-icon>
                    <p md-line> vendor </p>
                </md-list-item>
                <md-divider></md-divider>
            </md-list>
        </div>
    </md-sidenav>
    <div mat-app-background class="addvendor example-scrolling-content">
        <div class="mid" flex>
            <form [formGroup]="form">
                <div class="form-group">
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <md-form-field>
                                    <input mdInput class="form-control" placeholder="vendor" name="vendor1" [(ngModel)]='vendor' formControlName="vendor1">
                                </md-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <md-form-field class="example-full-width">
                                    <input mdInput class="form-control" placeholder="Category" name="Category1" [(ngModel)]='Category' formControlName="Category1">
                                </md-form-field>
                            </td>
                            <td>
                                <md-form-field class="example-full-width">
                                    <input mdInput class="form-control" placeholder="Sub Category" name="SubCategory1" [(ngModel)]='SubCategory' formControlName="SubCategory1">
                                </md-form-field>
                            </td>
                        </tr>
                    </table>

                    <p>
                        <md-form-field class="example-full-width">
                            <textarea mdInput class="form-control" placeholder="Description" name="Description1" [(ngModel)]='Description' formControlName="Description1">vendor description</textarea>
                        </md-form-field>
                    </p>

                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <div formArrayName="attributes">
                                <div *ngFor="let attr of form.controls.attributes.controls; let i=index">
                                    <div>
                                        <md-form-field class="example-full-width">
                                            <input mdInput class="form-control" type="text" placeholder="parameter name">
                                        </md-form-field>
                                        <md-form-field class="example-full-width">
                                            <input mdInput class="form-control" type="text" placeholder="parameter value">
                                        </md-form-field>
                                        <span *ngIf="form.controls.attributes.controls.length > 1"><button  md-button (click)="removeLink(i)"><md-icon>delete_forever</md-icon></button></span>
                                    </div>
                                </div>
                            </div>
                        </tr>
                    </table>
                    <button md-button (click)="addLink()">Add more</button>
                    <button md-button>Add vendor</button>
                    <button md-button (click)="sidenav.toggle()">Show vendors</button>
                    <button md-button (click)="review()">Review</button>
                </div>
            </form>
        </div>
    </div>
</md-sidenav-container>
