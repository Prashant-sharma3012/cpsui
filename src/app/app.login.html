<div mat-app-background class="logform">
    <div>
        <md-input-container class="example-full-width"><input mdInput placeholder="User ID" [(ngModel)]='email'></md-input-container>
    </div>
    <div>
        <md-input-container class="example-full-width"><input type='password' mdInput placeholder="Password" [(ngModel)]='password'></md-input-container>
    </div>
    <div>
        <button md-button (keyup.enter)='login()' (click)='login()'>Login</button>
    </div>
</div>
