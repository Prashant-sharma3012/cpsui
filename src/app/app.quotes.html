<md-sidenav-container class="example-sidenav-fab-container">
    <div mat-app-background class="additem example-scrolling-content">
        <div class="mid" flex>
            <div>
                <div class="example-filter">
                    <md-input-container>
                        <input mdInput placeholder="Filter Quotations">
                    </md-input-container>
                    <button md-button>Find</button>
                </div>
                <div>
                    <p>Your recent quotes, for more please search with name or hit more <button md-button>More</button> </p>
                </div>
                <md-card class="example-card">
                    <md-card-header>
                        <div md-card-avatar class="example-header-image"></div>
                        <md-card-title>Quote name</md-card-title>
                        <md-card-subtitle>Date created</md-card-subtitle>
                    </md-card-header>
                    <md-card-content>
                        <p>
                            Quotation for
                        </p>
                        <p>
                            Cost
                        </p>
                    </md-card-content>
                    <md-card-actions>
                        <button md-button (click)="createProj()">Create Project</button>
                        <button md-button>Details</button>
                    </md-card-actions>
                </md-card>
            </div>
        </div>
    </div>
</md-sidenav-container>
