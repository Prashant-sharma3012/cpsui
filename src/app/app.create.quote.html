<md-sidenav-container class="example-sidenav-fab-container">
    <md-sidenav #sidenav mode="side" opened="true">
        <div class="example-scrolling-content">
            <md-list>
                <md-list-item>
                    <md-icon md-list-icon>data_usage</md-icon>
                    <p md-line> Quote </p>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <md-icon md-list-icon>data_usage</md-icon>
                    <p md-line> Quote </p>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <md-icon md-list-icon>data_usage</md-icon>
                    <p md-line> Quote </p>
                </md-list-item>
                <md-divider></md-divider>
            </md-list>
        </div>
    </md-sidenav>
    <div mat-app-background class="additem example-scrolling-content">
        <div class="mid" flex>
            <form [formGroup]="form">
                <div class="form-group">
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <div formArrayName="row">
                                <div *ngFor="let elem of form.controls.row.controls; let i=index">
                                    <div>
                                        <md-form-field class="example-full-width">
                                            <input mdInput class="form-control" type="text" placeholder="item">
                                        </md-form-field>
                                        <md-form-field class="example-full-width">
                                            <input mdInput class="form-control" type="text" placeholder="category">
                                        </md-form-field>
                                        <md-form-field class="example-full-width">
                                            <input mdInput class="form-control" type="text" placeholder="subcategory">
                                        </md-form-field>
                                        <md-form-field class="example-full-width">
                                            <input mdInput class="form-control" type="text" placeholder="qty">
                                        </md-form-field>
                                        <md-form-field class="example-full-width">
                                            <input mdInput class="form-control" type="text" placeholder="cost">
                                        </md-form-field>
                                        <md-form-field class="example-full-width">
                                            <input mdInput class="form-control" type="text" placeholder="vendor">
                                        </md-form-field>
                                        <span *ngIf="form.controls.row.controls.length > 1"><button  md-button (click)="removeLink(i)"><md-icon>delete_forever</md-icon></button></span>
                                    </div>
                                </div>
                                <span><button  md-button (click)="addLink()">Add Item</button></span>
                            </div>
                        </tr>
                    </table>
                    <button md-button (click)="sidenav.toggle()">Show Quotations</button>
                    <button md-button (click)="review()">Create</button>
                </div>
            </form>
        </div>
    </div>
</md-sidenav-container>
